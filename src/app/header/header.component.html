<nav class="header">
  <div class="header-box">
      <button class="hb-btn" (click)="onSideBarOpen.emit();hbbtn.blur();" #hbbtn><fa name="bars" size="2x"></fa></button>
      <ul class="header-link-container" *ngIf="linksIsShow">
        <li *ngFor="let link of links" class="header-link">
          <a [routerLink]="[link.url]" #rtlk (click)="rtlk.blur();" title="{{link.title}}">{{link.display}}</a>
        </li>
      </ul>

      <div class="search-bar">
        <input placeholder="text here"/>
        <button #sb1 (click)="sb1.blur()"><fa name="search" size="1x"></fa></button>
      </div>
  </div>
</nav>
